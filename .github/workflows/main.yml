name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Посмотрим структуру репозитория для отладки
      - name: List repo files
        run: ls -la

      # 3. Устанавливаем Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 4. Устанавливаем зависимости фронта
      - name: Install frontend dependencies
        working-directory: .
        run: npm ci

      # 5. Собираем фронт
      - name: Build frontend
        working-directory: .
        run: npm run build

      # 6. Копируем готовый билд на сервер
      - name: Upload frontend build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ec2-54-70-95-26.us-west-2.compute.amazonaws.com
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "muslimApp/dist/*"    # <-- путь к dist на Actions
          target: "/home/ubuntu/is_backend/dist"
