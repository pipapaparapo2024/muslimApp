name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@ec2-54-70-95-26.us-west-2.compute.amazonaws.com << 'EOF'
            cd /home/ubuntu/muslimApp
            git pull origin main
            npm install
            npm run build
            cp -a /home/ubuntu/muslimApp/dist /home/ubuntu/is_backend/dist
          EOF