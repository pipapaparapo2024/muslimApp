name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Посмотрим структуру репозитория
      - name: List repo files
        run: ls -la

      # 3. Устанавливаем Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 4. Устанавливаем зависимости фронта
      - name: Install frontend dependencies
        working-directory: .
        run: npm ci

      # 5. Собираем фронт
      - name: Build frontend
        working-directory: .
        run: npm run build

      # 6. Архивируем dist
      - name: Archive frontend build
        run: zip -r frontend_dist.zip dist

      # 7. Копируем архив на сервер
      - name: Upload frontend archive to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ec2-54-70-95-26.us-west-2.compute.amazonaws.com
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "frontend_dist.zip"
          target: "/home/ubuntu/is_backend/"

      # 8. Разархивируем на сервере и удаляем архив
      - name: Extract frontend on server
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Unzip frontend on server
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@ec2-54-70-95-26.us-west-2.compute.amazonaws.com << 'EOF'
            cd /home/ubuntu/is_backend
            unzip -o frontend_dist.zip
            rm frontend_dist.zip
          EOF
