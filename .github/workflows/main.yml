name: Deploy to Server

on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Устанавливаем Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Устанавливаем зависимости фронта
      - name: Install dependencies
        working-directory: muslimApp
        run: npm ci

      # 4. Собираем фронт
      - name: Build project
        working-directory: muslimApp
        run: npm run build

      # 5. Копируем готовый билд на сервер
      - name: Upload build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ec2-54-70-95-26.us-west-2.compute.amazonaws.com
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "muslimApp/dist/*"
          target: "/home/ubuntu/is_backend/dist"